<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | JoyBox Filters</title>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=960 height=600 tabindex="-1" style="width: 960px; height: 600px; background: #231F20">
      <!-- Resolution Flexibility -->
      <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        canvas {
            width: 100vw !important;
            height: 100vh !important;
            max-width: 1920px;
            max-height: 1080px;
            display: block;
            margin: auto;
        }
      </style>
    </canvas>
    
    <!-- Cache Busting Script -->
    <script>
      var version = new Date().getTime(); // Generate a unique version based on time
      document.write('<script src="Build/JoyBox Filters Build.loader.js?v=' + version + '"><\/script>');
    </script>
    
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/JoyBox Filters Build.data",
        frameworkUrl: "Build/JoyBox Filters Build.framework.js",
        codeUrl: "Build/JoyBox Filters Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Baksters Co., Ltd.",
        productName: "JoyBox Filters",
        productVersion: "0.1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
